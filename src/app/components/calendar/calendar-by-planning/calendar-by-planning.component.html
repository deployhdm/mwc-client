<ul class="calendarDate">
  <li *ngFor="let event of planning" class="event" (click)="callUpdateEvent(event.id, event.dateEnding)">
    <div *ngIf="!event.dateEnding" class="date">
      {{event.dateBegin | datePlanning}}
    </div>
    <div *ngIf="event.dateEnding" class="date">
      du {{event.dateBegin | datePlanning}}
      <br/>
      au {{event.dateEnding | datePlanning}}
    </div>

    <div class="title">{{event.title}}</div>

    <div class="description">{{event.description | descriptionPlanningResume}}</div>
  </li>
</ul>
